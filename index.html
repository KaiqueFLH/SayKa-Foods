<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagens/LogoSayKa.png">
    <title>SayKa'Foods</title>
</head>

<body>
    <header id="header">
        <!-- Imagem da logo SayKa'Foods que terá um position absolute para se sobrepor ao header. -->
        <img id="imagemLogo" src="./imagens/Component 1.png" alt="Logo SayKa'Foods">


        <!-- Nessa div nós temos todas as opções que o usuário tem de informação do nosso site. -->
        <div id="conteudoHeader">
            <p class="pHeader">Home</p>
            <p class="pHeader">Products</p>
            <p class="pHeader">Recipes</p>
            <p class="pHeader">About Us</p>
            <p class="pHeader">Contact</p>
        </div>

        <!-- Nessa div, temos a imagem grande que ocupa todo o header, seus botões e suas sub-imagens -->
        <div id="divImagemFull-Size">
            <div id="divLogoTransparente">
                <img id="logoFundoTransparente" src="./imagens/LogoFundoTransparente.png" alt="Logo Fundo Transparente">
                <button id="botaoHeader">Conheça Nossos Produtos!</button>
            </div>
            <img id="imagemFull-Size" src="./imagens/Cozinheiro.png" alt="Imagem Full-Size do Header">
        </div>

    </header>

    <main id="main">
        <!-- Primeiro Card de comida do Site -->
        <div class="cards-comida">
            <div class="divImagemComida">
                <img class="imagensComida" src="./imagens/Yakissoba.png" alt="">
                <h3 class="h3-cards">Yakissoba de Carne</h3>
            </div>
        </div>

        <!-- Segundo Card de comida do Site -->
        <div class="cards-comida">
            <div class="divImagemComida">
                <img class="imagensComida" src="./imagens/Pork-BaoBuns.png" alt="">
                <h3 class="h3-cards">Pork Bao-Buns</h3>
            </div>
        </div>

        <!-- Terceiro Card de comida do Site -->
        <div class="cards-comida">
            <div class="divImagemComida">
                <img class="imagensComida" src="./imagens/Fukuoka-Ramen.png" alt="">
                <h3 class="h3-cards">Fukuoka-Ramen</h3>
            </div>
        </div>

        <!-- Quarto Card de comida do Site -->
        <div class="cards-comida">
            <div class="divImagemComida">
                <img class="imagensComida" src="./imagens/Pad-Thai.png" alt="">
                <h3 class="h3-cards">Pad Thai de Camarão</h3>
            </div>
        </div>

        <!-- Quinto Card de comida do Site -->
        <div class="cards-comida">
            <div class="divImagemComida">
                <img class="imagensComida" src="./imagens/Ultra-ComboSushi.png" alt="">
                <h3 class="h3-cards">Ultra-Combo Sushi</h3>
            </div>
        </div>

        <!-- Sexto Card de comida do Site -->
        <div class="cards-comida">
            <div class="divImagemComida">
                <img class="imagensComida" src="./imagens/TemakiFoto.jpg" alt="">
                <h3 class="h3-cards">Temaki</h3>
            </div>
        </div>
    </main>
</body>

</html>
